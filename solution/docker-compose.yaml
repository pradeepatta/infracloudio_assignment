version: "3"
services:
 csvserver:
  image: infracloudio/csvserver:latest
  ports:
    - "9393:9300"
  volumes:
    - "$PWD/inputFile:/csvserver/inputdata"
  environment:
      - CSVSERVER_BORDER=Orange
 prometheus:
  image: prom/prometheus:v2.22.0
  ports:
    - "9090:9090"
  volumes:
    - "$PWD/prometheus.yml:/etc/prometheus/prometheus.yml"
